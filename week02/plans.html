<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	
	<title>대학 4년 계획표</title>
	
	<style>
		body {
			font-family: 'Arial', sans-serif;
			background-color: #f8f8f8;
			margin: 20px;
			line-height: 1.4;
		}
		h1 {
			text-align: center;
			margin-bottom: 1em;
		}
		.table-container {
			width: 100%;
			overflow-x: auto; 
			margin-bottom: 2em;
		}

		table {
			border-collapse: collapse;
			min-width: 1000px; 
			width: 100%;
		}
		th, td {
			border: 1px solid #ccc;
			padding: 1px;
			text-align: center;
			vertical-align: center; 
		}
		th {
			background-color: #f0f0f0;
			font-weight: bold;
		}
		.year-header {
			background-color: #ddd;
		}

		
		.year1 { background-color: #fff7f7; } /* 연한 분홍 */
		.year2 { background-color: #f7fff7; } /* 연한 초록 */
		.year3 { background-color: #f7faff; } /* 연한 파랑 */
		.year4 { background-color: #fdf7ff; } /* 연한 보라 */

		
		.volunteer td:first-child {
			font-weight: bold;
			background-color: #ffecec;
		}
		.major td:first-child {
			font-weight: bold;
			background-color: #ecffec; 
		}
		.certificate td:first-child {
			font-weight: bold;
			background-color: #ececff; 
		}
		.language td:first-child {

			background-color: #fffecf;

</head>
